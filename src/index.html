<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffe Shop Tropical</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!--add a green bar above the menu-->
      <div class="bg-primary text-white p-2 h-2"></div>
      <!--area header-->
      <div
        class="container header--area max-w-5xl m-auto flex justify-between items-center"
      >
        <!-- Logo -->
        <div class="header--left">
          <a href=" "
            ><img src="./images/logo.jpg" alt="coffee shop tropical" class="w-16
            h-auto"" />
          </a>
        </div>
        <div class="header--right">
          <div class="header--search">
            <form>
              <input
                type="text"
                name="search"
                placeholder="Search"
                class="rounded text-xs py-[7px] px-[10px] border border-gray-400 outline-none"
              />
              <button>
                <img src="./images/loupe.png" alt="Search" />
              </button>
            </form>
          </div>
        </div>
      </div>

      <nav></nav>
    </header>
    <main></main>
  </body>
</html>
